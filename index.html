<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Access Restriction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .message {
            padding: 10px 20px;
            border-radius: 5px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>WiFi Access Restriction</h1>
    <div id="message" class="message"></div>
    
    <script>
        // Allowed IP address (your specific WiFi network's IP address)
        const allowedIP = '192.168.68.163';

        // Simulate user's IP address (this should be replaced with real IP detection logic)
        const userIP = '192.168.68.163'; // Change this to test the functionality

        // Function to check if the user's IP is allowed
        function isAccessAllowed(userIP) {
            return userIP === allowedIP;
        }

        // Display the appropriate message and handle redirection
        const messageElement = document.getElementById('message');
        if (isAccessAllowed(userIP)) {
            messageElement.textContent = "Welcome! You have access to this website.";
            messageElement.classList.add('success');
            // Redirect to a specific website after 3 seconds
            setTimeout(() => {
                window.location.href = "https://workforce-tracker-phi.vercel.app/"; // Replace with your desired URL
            }, 3000);
        } else {
            messageElement.textContent = "Access denied. Please connect to the official WiFi network.";
            messageElement.classList.add('error');
        }
    </script>
</body>
</html>
